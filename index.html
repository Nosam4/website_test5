<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K-Ville</title>
  <link rel="stylesheet" href="k-ville-style5.css">
</head>
<body>
  <div class="container">
  
      <h1>Duke MBB Player Guessing Game</h1>

    
    <div id="button-container-left">
      <button id="about-the-game" onclick="alert('Inspired by Wordle, Weddle, & Poetl. Game spans the entire career of Coach K: 1980 to 2022 ... and to present day. Made for my LOML, Amber Smith. Shoutout to Jackson Hubbard for his invaluable coding assistance!')">?</button>
      <button id="timer"> Timer: 1 min</button>
    </div>
  
    <div id="button-container-right">
      <button id="easy-mode">Easy</button>
      <button id="normal-mode">Normal</button>
      <button id="hard-mode">Hard</button>
    </div>
  
    <div id="game-inputs">
      <select id="player-list" title="Select a player"></select>
      <button id="guess-button">Guess</button>
    </div>
   
    <table id="guess-table">
      <tr>
        <th>Player</th>
        <th>Decade</th>
        <th>First Year</th>
        <th># of Years</th>
        <th>Position</th>
        <th>Height</th>
        <th>Number</th>
      </tr>
      <tr id="guess-row-1">
        <td class="player-1"></td>
        <td class="decade-1"></td>
        <td class="first-year-1"></td>
        <td class="num-years-1"></td>
        <td class="position-1"></td>
        <td class="height-1"></td>
        <td class="number-1"></td>
      </tr>
      <tr id="guess-row-2">
        <td class="player-2"></td>
        <td class="decade-2"></td>
        <td class="first-year-2"></td>
        <td class="num-years-2"></td>
        <td class="position-2"></td>
        <td class="height-2"></td>
        <td class="number-2"></td>
      </tr>
      <tr id="guess-row-3">
        <td class="player-3"></td>
        <td class="decade-3"></td>
        <td class="first-year-3"></td>
        <td class="num-years-3"></td>
        <td class="position-3"></td>
        <td class="height-3"></td>
        <td class="number-3"></td>
      </tr>
      <tr id="guess-row-4">
        <td class="player-4"></td>
        <td class="decade-4"></td>
        <td class="first-year-4"></td>
        <td class="num-years-4"></td>
        <td class="position-4"></td>
        <td class="height-4"></td>
        <td class="number-4"></td>
      </tr>
      <tr id="guess-row-5">
        <td class="player-5"></td>
        <td class="decade-5"></td>
        <td class="first-year-5"></td>
        <td class="num-years-5"></td>
        <td class="position-5"></td>
        <td class="height-5"></td>
        <td class="number-5"></td>
      </tr>
      <tr id="guess-row-6">
        <td class="player-6"></td>
        <td class="decade-6"></td>
        <td class="first-year-6"></td>
        <td class="num-years-6"></td>
        <td class="position-6"></td>
        <td class="height-6"></td>
        <td class="number-6"></td>
      </tr>
    </table>
  
    <div id="secret-player-units">
      <h2>Secret Player:</h2>
      <div id="secret-player-name"></div>
      <div id="secret-player-fact"></div>
    </div>
  
    <div id="bottom-buttons">
      <button id="reset-button">Reset</button>
      <button id="how-to-play" onclick="alert('The goal is to select the Secret Player! To enter a guess, select a player from the Dropdown Menu and click the Guess Button to confirm your choice. The colors indicate the proximity to the Secret Player. Green = Correct, Yellow = within two units or within one decade. Blue = Correct Name. To play more, the Reset Button restarts the game with a New Secret Player. Enjoy!')">How to Play</button>
    </div>
  
    <div id="table-container">
      <table id="score-table">
        <tr>
          <th>Difficulty</th>
          <th>Score</th>
        </tr>
        <tr>
          <td>Easy</td>
          <td><span id="easy-score">0</span></td>
        </tr>
        <tr>
          <td>Normal</td>
          <td><span id="normal-score">0</span></td>
        </tr>
        <tr>
          <td>Hard</td>
          <td><span id="hard-score">0</span></td>
        </tr>
      </table>
    </div>
  </div>
  
  <script src="k-ville-script5.js"></script>
</body>
</html>
